<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
          <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
        <script src="md5.js"></script>
        
    </head>
    <body>
        
        <h1><sup>Регистрация</sup></h1>
        <form onsubmit="registration()">
            Введите имя<br>
            <input tabindex="1" id="login"><br>
            
            Введите email<br>
            <input tabindex="2" id="email" type="email" onblur="emChange()"><br>            
            Введите пароль<br>
            <input tabindex="3" id="password1" type="password" onblur="pasChange()"><br>            
            Повторите пароль <br>
            <input tabindex="4" id="password2" type="password" onblur="pasChange()"><br>            
            <button tabindex="5" type="submit">Отправить</button>
            <a href="login.html">Вход</a>
        </form>
        
        <script src="script.js"></script>
    </body>
</html>
